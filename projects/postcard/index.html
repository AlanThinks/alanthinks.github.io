<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="img/alanthinks-round-face.png">
    <title>Basic HTML/CSS Postcard by @AlanThinks</title>
    <link rel="icon" type="image/png" href="../../img/alanthinks-round-face.png">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Almendra' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/projects.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>
    <div class="btn-fixed-group">
        <a href="../../index.html#projects" target="_self" class="site-btn btn-theme-blue-tr btn-github">
            <i class="fas fa-arrow-alt-circle-left"></i>
            <span style="font-family: 'Robota', sans-serif;"> Projects</span>
        </a>
        <a target="_blank" class="site-btn btn-theme-blue-tr btn-github" href="https://github.com/alanthinks/paper-to-do-list">
            <i class="fab fa-github"></i>
            <span style="font-family: 'Robota', sans-serif;"> Code</span>
        </a>
    </div>
    <div class="main">
        <div class="left">
            <h1>Happy Valentine's</h1>
            <div class="card-body">
                <p>HTML is #FF0000, CSS is "blue"</p>
                <p>I look forward to declaring my love to you also using Javascript, Python and Django Too!</p>
                <button type="submit">Love You</button>
            </div>
        </div>
        <div class="right">
            <img src="./valentineslogo.png"></img>
            <p>
                <input type="text" name="name" placeholder="Your Name" />
            </p>
            <p>
                <input type="number" name="happyLevel" placeholder="Level of Love" />
            </p>
            <p>
                <input type="text" name="comments" placeholder="Comments Please" />
            </p>
            <p>
                <input type="date" name="anniverssary" placeholder="Our Anniverssary?" />
            </p>
        </div>
    </div>
</body>

</html>
